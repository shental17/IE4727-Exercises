<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th id="day">Day</th>
          <th id="hours">Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td headers="days">Monday</td>
          <td headers="hours">4</td>
        </tr>
        <tr>
          <td headers="days">Tuesday</td>
          <td headers="hours">3</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td headers="days">Total</td>
          <td headers="hours">7</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
